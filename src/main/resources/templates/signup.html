<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Sign Up Page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1">
						
						<h1 class="text-center">Register Here</h1>
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<div class="form-group">
								<label for="ename_field">Your Name</label>
								<input type="text" name="name" class="form-control" id="ename_field"
									aria-describedby="emailHelp" placeholder="Enter Here Your Name" required
									th:value="${user.name}" />

							</div>

							<div class="form-group">
								<label for="email_field">Your Email</label>
								<input type="email" name="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Here Your Email Address" required
									th:value="${user.email}" />

							</div>
							<div class="form-group">
								<label for="epassword_field">Your Password</label>
								<input type="password" name="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Here Password" required />
							</div>
							<div class="form-group">
								<textarea name="about" rows="5" class="form-control"
									placeholder="Enter Something YourSelf" th:value="${user.about}"></textarea>
							</div>
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept Terms And Conditions</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary btn-block text-white">
									Submit
								</button>
								<button type="reset" class="btn btn-block btn-warning">
									Reset
								</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
